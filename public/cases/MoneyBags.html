<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Bags</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="chat-hidden"> <!-- ADD chat-hidden class like home.html -->
<!-- 🔝 Top Bar -->
<header class="top-bar">
    <div class="top-left">
      <img src="/assets/CSGOAce_Flat.png" alt="logo"/>
    </div>

    <div class="top-actions">
      <div class="balance-container">
        <div class="balance hidden">
          🔸 <span id="balance-amount">0.00</span>
        </div>
        <button class="deposit-btn" onclick="location.href='/deposit.html'">DEPOSIT</button>
      </div>
    
      <div class="profile-dropdown-container">
        <button class="profile-btn" onclick="toggleDropdown()">
          <img id="profile-avatar" src="" alt="Avatar" style="display: none; width: 24px; height: 24px; border-radius: 50%; margin-right: 6px;">
          <span id="profile-btn-text">Login</span>
        </button>
        <div id="profile-dropdown" class="profile-dropdown hidden">
          <a id="steam-login-link" class="dropdown-link">Sign in with Steam</a>
        </div>
      </div>
    
      <button class="rewards-btn">🎁 Rewards</button>
      <button id="topbar-chat-btn" class="chat-btn-top">💬</button>
    </div>   
  </header>


  <a href="../home.html" class="back-link">← Back to Menu</a>
  
<body>
  <div id="errorBox" class="error-box hidden">
    <div class="error-content">
      <div class="error-icon">❗</div>
      <div>
        <div class="error-title">Error</div>
        <div class="error-message" id="errorMessage"></div>
      </div>
    </div>
    <div class="error-timer" id="errorTimer"></div> <!-- ⬅️ New timer bar -->
  </div>
  <div class="page-content">
  <div class="case-page">
    <!-- Left Panel: Case Info -->
    <div class="flex flex-wrap justify-center gap-8 items-start mt-8">
      <!-- Case Info (Left) -->
      <div class="case-info text-center">
        <img src="../assets/MoneyBagsCase.png" alt="Azul Ascent" class="case-img mx-auto"/>
        <h2 class="mt-2 text-xl font-semibold">Money Bags</h2>
        <p class="price mb-2">🔸 0.85</p>

      </div>
    
      <!-- Spinner (Right) -->
      <div class="slot-machine">
        <div class="center-indicator"></div>
        <div class="reel-container">
          <div class="center-line top"></div>
          <div class="center-line bottom"></div>
          <div class="reel" id="reel"></div>
        </div>
        <div class="result-box" id="resultBox">
          <div class="result-header" id="resultHeader"></div>
          <div class="result-name" id="resultName"></div>
          <div class="result-value" id="resultValue"></div>
        </div>
      </div>
    </div>
    <div class="spin-buttons">
      <button id="spinButton" class="spin-button">SPIN FOR🔸0.85</button>
      <button id="demoSpinButton" class="demo-spin-button">DEMO SPIN</button>
    </div>
    
    
    

    <!-- Bottom: Rewards -->
    <div class="rewards-container">
      <!-- Each weapon card -->
      <div class="weapon-card">
        <div class="drop-rate">0.50%</div>
        <img src="https://community.cloudflare.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgposbaqKAxf0Ob3fDJM6cWJk4yElPzLPr7Vn35cppRyiLyVpI2hi1HkrkBsMTv0d4acIVM9Z17S_QK2kuy90MC0uZrNzyN9-n51HyDSDDs/360fx360f" alt="MAC-10 | Jungle Strike" />
        <div class="label">Glock-18 | Franklin</div>
        <div class="value">🔸 47.40</div>
      </div>

      <div class="weapon-card">
        <div class="drop-rate">7.50%</div>
        <img src="https://community.cloudflare.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpopujwezhjxszFfjNH9eO6nYeDg7mnZL-IkjMIu5cp3r-WptStiVG3qBFla27wLNXGIVM3N17YqADvxO7rm9bi6-wO2R-D/360fx360f" alt="P90 | Wild Growth" />
        <div class="label">P250 | Franklin</div>
        <div class="value">🔸 2.14</div>
      </div>

      <div class="weapon-card">
        <div class="drop-rate">92.00%</div>
        <img src="https://community.cloudflare.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXQ9QVcJY8gulRVTUDfCOCkxdvKXlJ6IB0Z4eujflZlhaGaIjkUutnlwNfSkfGsN-6Iwz4HupQjiO2TpNrx2lXh8l0sPT7AESoJEQ/360fx360f" alt="P90 | Wild Growth" />
        <div class="label">Sticker | Dirty Money</div>
        <div class="value">🔸 0.40</div>
      </div>
    </div>
  <div id="chat-container"  class="hidden">
    <div class="chat-header">
      🟡 Live Chat
      <span id="chat-close-btn" class="chat-close">✖</span>
    </div>    
    <div id="chat-box"></div>
    <div class="chat-input-area">
      <input id="chat-input" type="text" placeholder="Type..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="../javascripts/MoneyBags.js"></script>
</body>
</html>
